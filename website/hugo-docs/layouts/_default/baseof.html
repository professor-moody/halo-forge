<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=Source+Serif+4:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>
<body>
    {{ partial "header.html" . }}
    <main>{{ block "main" . }}{{ end }}</main>
    {{ partial "footer.html" . }}
    <script>
    // Simple docs search
    (function() {
        const pages = [
            { title: "Quick Start", section: "Getting Started", url: "/docs/getting-started/quickstart/" },
            { title: "Toolbox Setup", section: "Getting Started", url: "/docs/getting-started/toolbox/" },
            { title: "Hardware Notes", section: "Getting Started", url: "/docs/getting-started/hardware/" },
            { title: "Full Pipeline", section: "Training", url: "/docs/training-pipeline/full-pipeline/" },
            { title: "Data Generation", section: "Training", url: "/docs/training-pipeline/data-generation/" },
            { title: "SFT Training", section: "Training", url: "/docs/training-pipeline/sft/" },
            { title: "RAFT Training", section: "Training", url: "/docs/training-pipeline/raft/" },
            { title: "Benchmarking", section: "Training", url: "/docs/training-pipeline/benchmarking/" },
            { title: "Verifiers Overview", section: "Verifiers", url: "/docs/verifiers/" },
            { title: "Compile Verifiers", section: "Verifiers", url: "/docs/verifiers/compile/" },
            { title: "Test Verifiers", section: "Verifiers", url: "/docs/verifiers/test/" },
            { title: "Custom Verifiers", section: "Verifiers", url: "/docs/verifiers/custom/" },
            { title: "CLI Reference", section: "Reference", url: "/docs/reference/cli/" },
            { title: "Configuration", section: "Reference", url: "/docs/reference/configuration/" },
            { title: "Troubleshooting", section: "Reference", url: "/docs/reference/troubleshooting/" },
            { title: "Theory & Research", section: "Background", url: "/docs/background/theory/" },
            { title: "RAFT vs PPO", section: "Background", url: "/docs/background/raft-vs-ppo/" },
            { title: "Graduated Rewards", section: "Background", url: "/docs/background/graduated-rewards/" },
            { title: "Learning Rates", section: "Background", url: "/docs/background/learning-rates/" },
        ];
        
        const input = document.getElementById('docs-search-input');
        const results = document.getElementById('docs-search-results');
        if (!input || !results) return;
        
        input.addEventListener('input', function() {
            const q = this.value.toLowerCase().trim();
            results.innerHTML = '';
            if (q.length < 2) return;
            
            const matches = pages.filter(p => 
                p.title.toLowerCase().includes(q) || 
                p.section.toLowerCase().includes(q)
            ).slice(0, 6);
            
            matches.forEach(p => {
                const a = document.createElement('a');
                a.href = p.url;
                a.className = 'search-result';
                a.innerHTML = '<span class="result-title">' + p.title + '</span><span class="result-section">' + p.section + '</span>';
                results.appendChild(a);
            });
        });
    })();
    </script>
</body>
</html>
